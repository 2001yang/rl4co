site_name: RL4CO
site_url: https://ai4co.github.io/rl4co/
repo_name: ai4co/rl4co
repo_url: https://github.com/ai4co/rl4co/
edit_uri: edit/main/docs
site_description: Official documentation for RL4CO
copyright: Made with ❤️ by AI4CO contributors

theme:
  name: material
  logo: assets/figs/rl4co-logo.svg
  favicon: assets/figs/rl4co-logo.svg
  primary: red
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.expand
    - navigation.top
    - content.tabs.link
    - content.tooltips
    - announce.dismiss
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.follow
  palette: 
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "#5023df" # Changed to match the company logo color
      accent: "#55c2ac" # Changed to match the company logo color
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "#5023df" # Changed to match the company logo color
      accent: "#55be75" # Changed to match the company logo color
      toggle:
        icon: material/weather-night
        name: Switch to system preference

extra_css:
  - stylesheets/extra.css # Our custom CSS
  - https://unpkg.com/katex@0/dist/katex.min.css # Latex math rendering

extra_javascript:
  - js/katex.js # Latex math rendering
  - https://unpkg.com/katex@0/dist/katex.min.js # Latex math rendering
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js # Latex math rendering

extra:
  version:
    default: stable

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [rl4co]
          options:
            members_order: source
            separate_signature: true
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_signature_annotations: true
            signature_crossrefs: true
            docstring_section_style: list
            heading_level: 1
            inherited_members: false
            show_root_heading: true
            show_root_full_path: false
            show_source: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
            extensions:
            - griffe_typingdoc
            - griffe_inherited_docstrings
          import:
            - https://docs.python.org/3/objects.inv
            - https://pytorch.org/rl/stable/objects.inv
            - https://pytorch.org/tensordict/stable/objects.inv
            - https://pytorch.org/docs/stable/objects.inv
            - https://lightning.ai/docs/pytorch/stable/objects.inv
  - mike:
      alias_type: symlink
      canonical_version: latest
  - mkdocs-jupyter
  - search
  - autorefs
  - autolinks

markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.magiclink
  - tables
  - toc:
      permalink: true
      title: Page contents
  - admonition
  - pymdownx.extra
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Getting Started:
    - Installation: content/getting_started/installation.md
    - Quick Start: content/examples/1-quickstart.ipynb
    - Training with Hydra: content/getting_started/hydra.md
    - NCO Methods: content/getting_started/nco_methods.md
  - Tutorials:
    - Training a Model: content/tutorials/training.md
    - New Environment: content/tutorials/new_environment.md
    - Decoding Strategies: content/tutorials/decoding.md
    - Transductive Methods: content/tutorials/transductive.md
    - Encoder Customization: content/tutorials/encoder.md
    - Hydra Configuration: content/tutorials/hydra.md
  - RL Algorithms:
    - Base Algorithms: content/algorithms/base.md
    - Reinforce: content/algorithms/rl.md
    - PPO: content/algorithms/ppo.md
    - A2C: content/algorithms/a2c.md
  - Environments:
    - Basic Environments: content/environments/basic.md
    - EDA Problems: content/environments/eda.md
    - Routing Problems: content/environments/routing.md
    - Scheduling Problems: content/environments/scheduling.md
  - Networks:
    - Neural Network Modules: content/networks/neural_networks.md
    - Environment Embeddings: content/networks/environment_embeddings.md
  - Base NCO Methods:
    - Constructive Policies: content/policies/constructive.md
    - Improvement Policies: content/policies/improvement.md
  - Additional APIs:
    - Train and Evaluation: content/api/train_and_eval.md
    - Decoding Strategies: content/api/decoding.md
    - Data: content/api/data.md


extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/ai4co
  - icon: fontawesome/brands/slack
    link: https://bit.ly/ai4co-slack
  - icon: fontawesome/solid/globe
    link: https://ai4co.org