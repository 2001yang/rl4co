extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/ai4co
  - icon: fontawesome/brands/slack
    link: https://bit.ly/ai4co-slack
  - icon: fontawesome/solid/globe
    link: https://ai4co.org

theme:
  name: material
  logo: assets/figs/rl4co-logo.svg
  favicon: assets/figs/rl4co-logo.svg
  primary: red
  features:
    - announce.dismiss
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - navigation.expand
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.tabs # horizontal tabs for navigation
    - navigation.tabs.sticky # tabs do not scroll out of view
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    # - toc.integrate
  palette: 
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "#5023df" # Changed to match the company logo color
      accent: "#55c2ac" # Changed to match the company logo color
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "#5023df" # Changed to match the company logo color
      accent: "#55be75" # Changed to match the company logo color
      toggle:
        icon: material/weather-night
        name: Switch to system preference

extra_css:
  - stylesheets/extra.css # Our custom CSS
  - https://unpkg.com/katex@0/dist/katex.min.css # Latex math rendering

extra_javascript:
  - js/katex.js # Latex math rendering
  - https://unpkg.com/katex@0/dist/katex.min.js # Latex math rendering
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js # Latex math rendering

extra:
  version:
    default: stable

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [rl4co]
          options:
            members_order: source
            separate_signature: true
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_signature_annotations: true
            signature_crossrefs: true
            docstring_section_style: list
            heading_level: 1
            inherited_members: false
            show_root_heading: true
            show_root_full_path: false
            show_source: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
            extensions:
            - griffe_typingdoc
            - griffe_inherited_docstrings
          import:
            - https://docs.python.org/3/objects.inv
            - https://pytorch.org/rl/stable/objects.inv
            - https://pytorch.org/tensordict/stable/objects.inv
            - https://pytorch.org/docs/stable/objects.inv
            - https://lightning.ai/docs/pytorch/stable/objects.inv
  - mike:
      alias_type: symlink
      canonical_version: latest
  - mkdocs-jupyter:
      include_source: True
  - search
  - autorefs
  - autolinks

hooks:
  - docs/hooks.py

markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.magiclink
  - tables
  - toc:
      permalink: true
      title: Page contents
  - admonition
  - pymdownx.extra
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

