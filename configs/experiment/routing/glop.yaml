# @package _global_

defaults:
  - override /model: glop.yaml
  - override /env: cvrpmvc.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

env:
  generator_params:
    num_loc: 50

logger:
  wandb:
    project: "rl4co"
    tags: ["glop", "${env.name}"]
    group: ${env.name}${env.generator_params.num_loc}
    name: glop-${env.name}${env.generator_params.num_loc}


model:
  batch_size: 1024
  val_batch_size: 1000
  test_batch_size: 1000
  train_data_size: 204800
  val_data_size: 10_000
  test_data_size: 10_000
  optimizer_kwargs:
    lr: 5e-4
    weight_decay: 0
  lr_scheduler:
    "MultiStepLR"
  lr_scheduler_kwargs:
    milestones: [37, 45]
    gamma: 0.1
  policy_kwargs:
    n_samples: 10

trainer:
  max_epochs: 50

seed: 1234

