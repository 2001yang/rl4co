# @package _global_

defaults:
  - scheduling/fjsp/base_fjsp

logger:
  wandb:
    tags: ["am", "${env.name}"]
    name: "am-${env.name}-${env.generator_params.num_jobs}j-${env.generator_params.num_machines}m"

model:
  _target_: rl4co.models.POMO
  policy:
    _target_: rl4co.models.L2DAttnPolicy
    env_name: ${env.name}
    scaling_factor: 100
  batch_size: 256
  num_starts: 10
  num_augment: 0
  baseline: "shared"
  metrics:
    val: ["reward", "max_reward"]
    test: ${model.metrics.val}
