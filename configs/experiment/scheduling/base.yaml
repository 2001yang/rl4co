# @package _global_

defaults:
  - override /model: l2d.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

logger:
  wandb:
    project: "rl4co"
    group: "${env.name}-${env.generator_params.num_jobs}-${env.generator_params.num_machines}"
    tags: ???
    name: ???

trainer:
  max_epochs: 30
  # NOTE for some reason l2d is extremely sensitive to precision
  # ONLY USE 32-true for l2d!
  precision: 32-true

seed: 12345678

scaling_factor: 20

model:
  _target_: ???
  batch_size: ???
  train_data_size: 30_000
  val_data_size: 10_000
  test_data_size: 10_000
  optimizer_kwargs:
    lr: 1e-4
    weight_decay: 1e-6
  lr_scheduler: "ExponentialLR"
  lr_scheduler_kwargs:
    gamma: 0.95
