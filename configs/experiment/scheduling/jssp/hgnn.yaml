# @package _global_

defaults:
  - scheduling/jssp/base_jssp

logger:
  wandb:
    tags: ["hgnn", "${env.name}"]
    name: "hgnn-${env.name}-${env.generator_params.num_jobs}j-${env.generator_params.num_machines}m"

model:
  _target_: rl4co.models.REINFORCE
  policy:
    _target_: rl4co.models.L2DPolicy
    env_name: ${env.name}
    embed_dim: 256
    num_encoder_layers: 4
    het_emb: True
    stepwise_encoding: False
  batch_size: 512
  reward_scale: "scale"