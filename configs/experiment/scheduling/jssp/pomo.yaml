# @package _global_

defaults:
  - scheduling/jssp/base_jssp


logger:
  wandb:
    tags: ["pomo", "${env.name}"]
    name: "pomo-${env.name}-${env.generator_params.num_jobs}j-${env.generator_params.num_machines}m"

model:
  _target_: rl4co.models.POMO
  policy:
    _target_: rl4co.models.L2DPolicy
    env_name: ${env.name}
    embed_dim: 128
    num_encoder_layers: 3
    het_emb: False
    stepwise_encoding: False
  batch_size: 64
  num_starts: 10
  num_augment: 0
  baseline: "shared"
  metrics:
    val: ["reward", "max_reward"]
    test: ${model.metrics.val}